plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    namespace 'com.nurazlib.custompopupmodern'
    compileSdkVersion 36

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 36
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    publishing {
        singleVariant("release") {
            withSourcesJar()
            withJavadocJar()
        }
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                groupId = 'com.nurazlib.lib'
                artifactId = 'custompopupmodern'
                version = '1.0.0-alpha23'

                pom {
                    name = 'Custom Popup Modern'
                    description = 'A custom modern popup library for Android'
                    url = 'https://github.com/AzliRynz/CustomPopupModern'
                    
                    licenses {
                        license {
                            name = 'The Apache License, Version 2.0'
                            url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        }
                    }

                    developers {
                        developer {
                            id = 'nurazlib'
                            name = 'NurAzli'
                            email = 'nurazligaming@gmail.com'
                        }
                    }

                    scm {
                        connection = 'scm:git:github.com/AzliRynz/CustomPopupModern.git'
                        developerConnection = 'scm:git:ssh://github.com/AzliRynz/CustomPopupModern.git'
                        url = 'https://github.com/AzliRynz/CustomPopupModern'
                    }
                }
            }
        }

        repositories {
            maven {
                name = "GitHubPackages"
                url = uri("https://maven.pkg.github.com/AzliRynz/CustomPopupModern")

                credentials {
                    username = "AzliRynz"
                    password = System.getenv("GITHUB_TOKEN") ?: ""
                }
            }
        }
    }
}
